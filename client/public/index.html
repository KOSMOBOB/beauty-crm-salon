<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f43f5e" />
    <meta name="description" content="Beauty CRM - Современная система управления салоном красоты" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Beauty CRM - Система для салонов красоты</title>
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f9fafb 0%, #fef1f2 100%);
        color: #111827;
        margin: 0;
        padding: 0;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f9fafb 0%, #fef1f2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top-color: #f43f5e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px;">
        <h1>JavaScript необходим для работы</h1>
        <p>Пожалуйста, включите JavaScript в браузере.</p>
      </div>
    </noscript>
    
    <div id="loading-screen">
      <div style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">Beauty CRM</div>
      <div style="margin-bottom: 20px;">Загрузка...</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if (loader) loader.style.display = 'none';
      }, 1000);
    </script>
  </body>
</html>
